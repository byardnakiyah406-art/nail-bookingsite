<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail Booking</title>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #ff69b4; margin:0; padding:0; }
    header { text-align:center; font-size:28px; font-weight:bold; color:#ff69b4; background:#000; padding:20px; }
    .container { max-width:500px; margin:30px auto; background:#111; padding:20px; border-radius:12px; box-shadow:0 0 20px #ff69b4; }
    label { font-weight:bold; color:#ff69b4; }
    input, select, button { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ff69b4; background:#222; color:#ff69b4; }
    button { background:#ff1493; color:white; font-size:16px; border:none; cursor:pointer; box-shadow:0 0 10px #ff69b4; }
    button:hover { background:#ff69b4; box-shadow:0 0 15px #ff1493; }
    .deposit, .late-fee { font-weight:bold; margin-top:10px; color:#ff69b4; }
  </style>
</head>
<body>
<header>Nail Appointment Booking</header>
<div class="container">
  <form id="bookingForm">
    <label>Your Name:</label>
    <input type="text" name="name" placeholder="Enter your name" required />

    <label>Phone Number:</label>
    <input type="text" name="phone" placeholder="Enter phone number" required />

    <label>Select Polygel Set Type & Price:</label>
    <select name="setType">
      <option>Extra Short Set - $20</option>
      <option>Short Set - $30</option>
      <option>Medium Set - $45</option>
      <option>Long Set - $55</option>
    </select>

    <label>Add-Ons:</label>
    <select name="addons">
      <option>No Add-On</option>
      <option>French Tips +$10</option>
      <option>Charms +$3</option>
      <option>Red Bottom or Other Color +$3</option>
      <option>Rhinestones Full Cover +$7</option>
      <option>Rhinestone French Tip +$10</option>
      <option>3D Lines +$2</option>
      <option>Fill-In: Extra Short $15, Short $20, Medium $35, Long $45</option>
      <option>Solid Color +$15</option>
    </select>

    <label>Select Date:</label>
    <input type="date" name="date" id="datePicker" required />

    <label>Select Time:</label>
    <input type="time" name="time" required />

    <label>Photo Reference (optional):</label>
    <input type="file" name="photoReference" accept="image/*" />

    <div class="deposit">A $15 deposit is required to secure your appointment.</div>
    <div class="late-fee">You have a 15-minute grace period; late fee is $10 extra.</div>

    <button type="submit">Book Appointment</button>
  </form>
</div>
<script>
  let fullyBookedDates = ['2025-11-25','2025-11-26'];
  let datePicker = document.getElementById('datePicker');
  let setType = document.querySelector('select[name="setType"]');
  let addons = document.querySelector('select[name="addons"]');
  let bookingForm = document.getElementById('bookingForm');

  datePicker.addEventListener('input', function() {
    if (fullyBookedDates.includes(this.value)) {
      alert('This date is fully booked. Please select another date.');
      this.value = '';
    }
  });

  bookingForm.addEventListener('submit', function(e) {
    e.preventDefault();
    let basePrice = 0;
    let addonPrice = 0;

    switch(setType.value) {
      case 'Extra Short Set - $20': basePrice = 20; break;
      case 'Short Set - $30': basePrice = 30; break;
      case 'Medium Set - $45': basePrice = 45; break;
      case 'Long Set - $55': basePrice = 55; break;
    }

    if(addons.value.includes('+$')) {
      let matches = addons.value.match(/\+\$(\d+)/);
      if(matches) addonPrice = parseInt(matches[1]);
    }

    let totalPrice = basePrice + addonPrice;
    alert(`Appointment booked! Total price: $${totalPrice}. A $15 deposit is required.`);
  });
</script>
</body>
</html>
